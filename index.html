<!DOCTYPE html>
<html lang="en">
<head>
  <title>Wordle Statistics</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  </head>
  <style>
    h3 {
        padding: 5px;border-radius: 5px; background-color:rgb(148, 211, 230)
    }
  </style>
<body>

<div class="container">
  <div class="jumbotron">
    <h1>Wordle Statistics</h1>
    <p>Insight from the Wordle texts</p> 
  </div>

  <div class="row">
    <div class="col-xs-12">
      <h3>Total Games Played</h3>
      <img src="images/gamesplayed.png" alt="Lights" style="width:100%">
    </div>
    <div class="col-xs-12">
        <h3>Score Distributions</h3>
        <img src="images/individualstats.png" alt="Lights" style="width:100%">
    </div>
    <div class="col-xs-12">
        <h3>Average Score</h3>
        <img src="images/avgscore.png" alt="Lights" style="width:100%">
    </div>
    <div class="col-xs-12">
        <h3>Performance Over Time</h3>
        <img src="images/perfovertime.png" alt="Lights" style="width:100%">
    </div>
    <div class="col-xs-12">
        <h3>Hour of Day Played</h3>
        <img src="images/timeofday.png" alt="Lights" style="width:100%">
    </div>
    
    <div class="col-xs-12">
        <h3>Failures (that were admitted to)</h3>
        <img src="images/failures.png" alt="Lights" style="width:100%">
    </div>
    <div class="col-xs-12">
        <h3>Score of 1 (aka Filthy Lies)</h3>
        <img src="images/perfectscores.png" alt="Lights" style="width:100%">
    </div>
    <div class="col-xs-12">
        <h3>Score of 2 </h3>
        <img src="images/2scores.png" alt="Lights" style="width:100%">
    </div>
    
  </div>
</div>

</body>
</html>
